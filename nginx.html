<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express CRUD API Test</title>
    <script>
        let itemsList = [];

        // Fetch and display items
        async function fetchItems() {
            const response = await fetch('http://localhost:3000/api/items');
            itemsList = await response.json();
            renderItems();
        }

        // Render items with update and delete options
        function renderItems() {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous content

            itemsList.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `
                    <input type="text" value="${item.name}" id="update-${item._id}" />
                    <button onclick="updateItem('${item._id}')">Update</button>
                    <button onclick="deleteItem('${item._id}')">Delete</button>
                `;
                itemsContainer.appendChild(itemElement);
            });
        }

        // Add a new item
        async function addItem() {
            const name = document.getElementById('new-item').value;
            if (!name) {
                alert("Item name cannot be empty!");
                return;
            }
            await fetch('http://localhost:3000/api/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            document.getElementById('new-item').value = ''; // Clear input
            fetchItems(); // Refresh the items list
        }

        // Update an existing item
        async function updateItem(id) {
            const name = document.getElementById(`update-${id}`).value;
            if (!name) {
                alert("Item name cannot be empty!");
                return;
            }
            await fetch(`http://localhost:3000/api/items/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            fetchItems(); // Refresh the items list
        }

        // Delete an item
        async function deleteItem(id) {
            await fetch(`http://localhost:3000/api/items/${id}`, {
                method: 'DELETE'
            });
            fetchItems(); // Refresh the items list
        }
    </script>
</head>
<body>
    <h1>Express CRUD API Test</h1>

    <!-- Add new item -->
    <input id="new-item" type="text" placeholder="Enter item name" />
    <button onclick="addItem()">Add Item</button>

    <h2>Items List</h2>
    <div id="items"></div>

    <!-- Fetch all items on load -->
    <script>
        fetchItems(); // Automatically fetch and display items when the page loads
    </script>
</body>
</html>
